<h5>{{ title }} <small>{{ event.id }}</small></h5>
<div class="row">
    <form materialize class="col s12" [formGroup]="form" (ngSubmit)="save()">

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="title" type="text" class="validate"
                       [(ngModel)]="event.title" formControlName="title"
                       [class.invalid]="form.controls['title'].touched && !form.controls['title'].valid"
                >
                <label for="title"
                       [class.active]="event.title"
                       data-error="Title is required and needs to contain at least 3 chars">
                    Title
                </label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <p>
                    <label
                           [class.active]="event.category"
                           data-error="Category is required">
                        Category
                    </label>
                </p>
                <p>&nbsp;</p>
                <p>
                    <input name="category" type="radio" id="general" value="General" formControlName="category"/>
                    <label for="general">General</label>
                </p>
                <p>
                    <input name="category" type="radio" id="incident" value="Incident" formControlName="category" />
                    <label for="incident">Incident</label>
                </p>
                <p>
                    <input name="category" type="radio" id="reminder" value="Reminders"  formControlName="category" />
                    <label for="reminder">Reminders</label>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="tmphours" type="text" class="validate"
                       [(ngModel)]="event.tmphours" formControlName="tmphours"
                       [class.invalid]="form.controls['tmphours'].touched && !form.controls['tmphours'].valid"
                >
                <label for="tmphours"
                       [class.active]="event.tmphours"
                       data-error="Enter a valid 24 hour time of the day">
                    Time of day to execute
                </label>
            </div>
        </div>

        <div class="row">
            &nbsp;
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit"
                    [disabled]="!form.valid">
                Submit<i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
